<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc QA Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/></svg>
                <span>Doc QA Agent</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span id="system-status">System Ready</span>
            </div>
        </header>
        
        <main class="main-content">
            <section class="upload-section">
                <div class="card glass-panel">
                    <h2>Knowledge Base</h2>
                    <p class="subtitle">Upload documents to power the agent's context.</p>
                    
                    <div class="upload-area" id="drop-zone">
                        <input type="file" id="file-input" hidden accept=".txt,.md,.pdf">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        </div>
                        <p>Drag & drop files here or <span class="highlight">browse</span></p>
                        <p class="file-types">Supports .txt files</p>
                    </div>

                    <div id="upload-status" class="status-message hidden"></div>
                </div>
            </section>

            <section class="chat-section">
                <div class="card glass-panel chat-container">
                    <div class="chat-header">
                        <h2>Agent Chat</h2>
                        <button id="clear-chat" class="icon-btn" title="Clear Chat">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                    
                    <div class="chat-history" id="chat-history">
                        <div class="message ai-message">
                            <div class="avatar">AI</div>
                            <div class="bubble">
                                Hello! I'm your Document QA Agent. Upload a file and ask me anything about it.
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <form id="chat-form">
                            <input type="text" id="user-input" placeholder="Ask a question about your documents..." autocomplete="off">
                            <button type="submit" class="send-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
