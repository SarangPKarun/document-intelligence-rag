version: '3.8'
services:
  # 1. Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    ports:
      - 8080:8080
      - 50051:50051
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none' # We use LangChain for vectorization
      ENABLE_MODULES: 'text2vec-ollama' # Optional if using Weaviate's module, but we use client-side
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate

  # 2. Local LLM Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - ollama_storage:/root/.ollama

  # 3. Application Logic
  app:
    build: .
    ports:
      - 8000:8000
    environment:
      - WEAVIATE_URL=http://weaviate:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - weaviate
      - ollama

volumes:
  weaviate_data:
  ollama_storage: